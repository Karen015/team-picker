<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./css/style.css">
    <title>Team Picker</title>
</head>
<body>
    <nav>
        <h1>Find Your Teammate Here</h1>
    </nav>

    <main>
        <form>
            <input type="text" id="nameAdd" placeholder="Firstname-Lastname"> 
            <button id="button">Ok</button>
        </form>

        <div class="team_count" >
            <label for="">How Many Members Do You Want In Team</label>
            <input type="number" placeholder="0" id="teamCount" class="team_count_input">
        </div>
        
        <section>
            <article id="article1">
                <h2 id="helperText">Click On Button Below To Creat Team</h2>
                <h2 id="end"></h2>
                <h2 id="alone" class="alone_member"></h2>
                <p id="team" class="team_conatainer"></p>
                <h2 id=""></h2>
                <button class="generating_button" id="team_generation" onclick="teamPicker(members, memberCount)">Generate Team</button>
            </article>
            <article id="article2" class="article_2">
                
            </article>
        </section>
        
    </main>


    
    <script src="./script/script.js">

    </script>
</body>
</html>
